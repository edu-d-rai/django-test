version: '2.2'
services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - static_volume:/home/app/web/microservice/static
    expose:
      - 8000
    env_file:
      - .env.prod
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/app/web/microservice/static
    ports:
      - 8080:80
    depends_on:
      - web

volumes:
  static_volume:
